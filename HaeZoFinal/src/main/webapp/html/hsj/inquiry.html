<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의하기</title>
    <link rel="stylesheet" href="../../resources/css/hsj/inquiry.css">
</head>
<body>
    <header>
        <!-- 헤더 -->
    </header>

    <div id="main-container">
        <div id="text1">
            <a href="">해조 고객센터</a>&gt;문의등록
        </div>
        <div>
            <h1>문의 등록</h1>
            <div id="text-top">
                서비스 작업 의뢰는 해조 사이트에서 전문가에게 직접 문의해주세요.
            </div>
        </div>

        <div id="title-div">
            <h1>제목</h1>
            <div id="title">
                <span>제목입니다.</span>
            </div>
        </div>

        <div>
            <h1>문의 내용</h1>
            <textarea name="" id="textbox"></textarea>
        </div>


        <div>
            <h3>첨부파일(선택사항)</h3>
            <div>
                <label for="file-add-input">
                    <div id="file-box">
                      <span id="file-add">파일추가 </span>또는 파일 드래그
                    </div>
                </label>
                <input type="file" id="file-add-input">
            </div>
        </div>

    </div>
    <button id="send">제출</button>
    

    <footer>
        <!-- 푸터 -->
    </footer>

    <script src="../../resources/js/inquiry.js"></script>
</body>
</html>
