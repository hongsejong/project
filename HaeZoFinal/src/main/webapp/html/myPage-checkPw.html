<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myPage-checkPw</title>
    <link rel="stylesheet" href="../resources/css/myPage/myPage(checkPw)-style.css">
</head>
<body>
    <section id="myPageProfile">
        <div id="imgArea">
            <img src="../resources/images/Logo.WebP">
        </div>
        <div id="checkPwArea">
            <div class="checkPw-row">
                <input type="password" name="currentPw" id="currentPw" maxlength="30" placeholder="기존 비밀번호를 입력해주세요.">              
            </div>
            <div class="checkPw-row">
                <input type="password" name="checkPw" id="checkPw" maxlength="30" placeholder="비밀번호를 다시 한번 입력해주세요.">              
            </div>
            <div class="checkPw-row">
                <button id="checkPwBtn">비밀번호 확인</button>
            </div>
        </div>
    </section>
    
    <!-- js 연결 -->
    <script src="../resources/js/myPage.js"></script>
</body>
</html>
