<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/resources/css/common/selectPayment-style.css">
    <title>결제 내역 조회 화면</title>
</head>
<body>

    <main>
        <section>
            <table border="1">
                <tr>
                    <th>결제 키</th>
                    <th>주문 ID</th>
                    <th>주문명</th>
                    <th>상태</th>
                    <th>승인 시각</th>
                    <th>결제 방법</th>
                    <th>총 금액</th>
                    <th>카드 번호</th>
                    <th>카드 종류</th>
                    <th>영수증</th>
                </tr>
                
                <c:forEach var="payment" items="${paymentList}">
                    <tr>
                        <td>${payment.paymentKey}</td>
                        <td>${payment.orderId}</td>
                        <td>${payment.orderName}</td>
                        <td>${payment.status}</td>
                        <td>${payment.approvedAt}</td>
                        <td>${payment.method}</td>
                        <td>${payment.totalAmount} 원</td>
                        <td>${payment.cardNumber}</td>
                        <td>${payment.cardType}</td>
                        <td>
                            <c:if test="${not empty payment.receiptUrl}">
                                <a href="${payment.receiptUrl}" target="_blank">영수증 보기</a>
                            </c:if>
                        </td>
                    </tr>
                </c:forEach>
            </table>
        </section>
    </main>

</body>
</html>
