<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>아이디 찾기</title>
  <link rel="stylesheet" href="../resources/css/member/findId.css" />
  <!-- 필요 시 Font Awesome 등 추가 -->
  <script src="https://kit.fontawesome.com/9d18722475.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <!-- 로고 영역 -->
    <section class="logo-area">
      <a href="${pageContext.request.contextPath}/">
        <img src="${pageContext.request.contextPath}/resources/images/Logo.WebP" alt="로고" />
      </a>
    </section>

    <h2>아이디 찾기</h2>

    <!-- 아이디 찾기 폼 -->
    <form action="${pageContext.request.contextPath}/member/findId" method="post" id="findIdForm">
      <section class="input-box">
        <input type="text" name="memberTel" placeholder="전화번호를 입력하세요" required />
      </section>
      <button type="submit" class="find-btn">아이디 찾기</button>
    </form>
    
    <!-- 비밀번호 찾기 링크 -->
    <div class="redirect-buttons">
      <a href="${pageContext.request.contextPath}/member/findPw" class="redirect-btn">비밀번호 찾기</a>
    </div>
  </main>
</body>
</html>
